<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxRide Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --accent: #00adb5;
      --border-color: #00adb5;
      --text-color: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      background: radial-gradient(circle, var(--bg-color), #000);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      margin: 2rem auto;
      max-width: 1200px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 2rem;
      background: rgba(18,18,18,0.95);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2rem;
      color: var(--text-color);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      background: var(--accent);
      border: none;
      border-radius: 4px;
      color: var(--bg-color);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background: #009d9e;
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      font-size: 1.5rem;
      color: var(--text-color);
      border-bottom: 1px solid var(--accent);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .content {
      background: rgba(18,18,18,0.9);
      padding: 1rem;
      border-radius: 8px;
      color: var(--text-color);
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-color);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>LuxRide Admin Dashboard</h1>
      <p>Welcome, Administrator.</p>
    </header>
    <nav>
      <button onclick="showSection('ratings')">Rate Our Drivers</button>
      <button onclick="showSection('applications')">Applications to Join</button>
      <button onclick="showSection('complaints')">Last Complaint</button>
    </nav>
    <section id="ratings" class="content" style="display:none;">
      <h2>Driver Ratings</h2>
      <div id="ratingsData">
        <!-- Ratings data will load here -->
      </div>
      <button onclick="loadRatings()">Refresh Ratings</button>
      <button onclick="exportSummaryToDiscord()">Export Summary to Discord</button>
    </section>
    <section id="applications" class="content" style="display:none;">
      <h2>Applications to Join</h2>
      <div id="applicationsData">
        <p>No applications yet.</p>
      </div>
    </section>
    <section id="complaints" class="content" style="display:none;">
      <h2>Last Complaint Against a Driver</h2>
      <div id="complaintsData">
        <p>No complaints at this time.</p>
      </div>
    </section>
    <footer>
      © LuxRide Inc. All rights reserved.
    </footer>
  </div>
  
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }
    
    async function loadRatings() {
      try {
        let response = await fetch('https://evening-gratis-xenon.glitch.me/ratings');
        let records = await response.json();
        let container = document.getElementById('ratingsData');
        if (!records || records.length === 0) {
          container.innerHTML = '<p>No ratings found.</p>';
          return;
        }
        container.innerHTML = "";
        records.forEach(record => {
          container.innerHTML += `<p><strong>${record.driverName}</strong> — Rating: ${record.rating} — Feedback: ${record.feedback || "No feedback"}</p>`;
        });
      } catch (err) {
        console.error("Error loading ratings:", err);
      }
    }
    
    async function exportSummaryToDiscord() {
      try {
        let response = await fetch('https://evening-gratis-xenon.glitch.me/ratings');
        let records = await response.json();
        if (!records || records.length === 0) {
          alert("No data to export.");
          return;
        }
        let drivers = {};
        records.forEach(record => {
          let driver = record.driverName;
          if (!drivers[driver]) {
            drivers[driver] = { count: 0, sum: 0, feedback: {} };
          }
          drivers[driver].count++;
          drivers[driver].sum += record.rating;
          let fb = record.feedback ? record.feedback.trim() : "";
          if (fb) {
            drivers[driver].feedback[fb] = (drivers[driver].feedback[fb] || 0) + 1;
          }
        });
        let exportText = "";
        for (const driver in drivers) {
          const data = drivers[driver];
          const avg = (data.sum / data.count).toFixed(2);
          let feedbackSummary = "No feedback";
          let maxCount = 0;
          for (const fb in data.feedback) {
            if (data.feedback[fb] > maxCount) {
              maxCount = data.feedback[fb];
              feedbackSummary = fb;
            }
          }
          let suspicious = "";
          if (data.count > 5 && (maxCount / data.count) > 0.8) {
            suspicious = "⚠️";
          }
          exportText += `Driver Name: ${driver}\nGeneral Feedback: ${feedbackSummary}\nAverage Rating: ${avg} ${suspicious}\n\n`;
        }
        let description = "```json\n" + exportText;
        if (description.length > 2000) {
          description = description.substring(0, 2000) + "\n...[truncated]```";
        } else {
          description += "\n```";
        }
        let payload = {
          content: "Driver Ratings Summary",
          embeds: [{
            title: "Driver Ratings Summary",
            description: description
          }]
        };
        let discordResponse = await fetch("https://discord.com/api/webhooks/1337136648768720956/5IrJtX4NAACmEAuNxwvGoP071_AwWB3-QxMfnyjKFFXJOKD3JwM83ZnytKNwl7HhHeCB", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (discordResponse.ok) {
          alert("Summary exported to Discord successfully.");
        } else {
          let errorText = await discordResponse.text();
          console.error("Discord response error:", errorText);
          alert("Failed to export summary to Discord. Response: " + errorText);
        }
      } catch (err) {
        console.error("Error exporting summary:", err);
        alert("Failed to export summary: " + err.message);
      }
    }
  </script>
</body>
</html>
