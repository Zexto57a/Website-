<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxRide Inc | Elite Transport</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* === CORE STYLES === */
        :root {
            --gold: #C5A47E;
            --dark: #0A0A0A;
            --darker: #050505;
            --font-heading: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            background: var(--darker);
            color: white;
            font-family: var(--font-heading);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* === FIXED HEADER === */
        header {
            position: fixed;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--dark);
            z-index: 1000;
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        /* === REVAMPED HAMBURGER === */
        .hamburger {
            width: 40px;
            height: 30px;
            position: relative;
            cursor: pointer;
            margin-right: 1rem;
            background: none;
            border: none;
        }

        .hamburger span {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--gold);
            transition: 0.3s ease;
            border-radius: 2px;
        }

        .hamburger span:nth-child(1) { top: 0 }
        .hamburger span:nth-child(2) { top: 12px }
        .hamburger span:nth-child(3) { bottom: 0 }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        .hamburger.active span:nth-child(2) { opacity: 0 }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* === BLURRED BACKGROUND === */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                        url('https://luxride.neocities.org/Image%20/background.jpg');
            background-size: cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* === ANIMATION EFFECTS === */
        .motto {
            font-size: 2.5rem;
            color: var(--gold);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-20px) rotate(-1deg); }
        }

        /* === PREMIUM FLEET SECTION === */
        .fleet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .vehicle-card {
            border: 2px solid var(--gold);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .vehicle-card:hover {
            transform: translateY(-10px) rotateZ(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .vehicle-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* === DISCORD SECTION === */
        .discord-section {
            text-align: center;
            padding: 4rem 2rem;
        }

        .discord-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .discord-link:hover {
            transform: scale(1.1);
        }

        .discord-link img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://luxride.neocities.org/Image%20/logo.png" class="logo" alt="LuxRide">
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <nav class="nav-overlay" id="mainNav">
        <div class="nav-item">VIP Booking</div>
        <div class="nav-item">Rate Driver</div>
        <div class="nav-item">File Complaint</div>
        <div class="nav-item">Join Us</div>
        <div class="nav-item">Contact HQ</div>
    </nav>

    <section class="hero">
        <h1 class="motto" data-aos="zoom-in">
            Born from struggle<br>
            <span style="font-size: 1.2rem">Driven by excellence</span>
        </h1>
    </section>

    <!-- Your Original Content Sections Remain Unchanged -->

    <section class="discord-section">
        <a href="https://discord.gg/VxFRCbrNTT" class="discord-link" target="_blank">
            <img src="https://luxride.neocities.org/Image%20/discord.jpg" alt="Join Discord">
        </a>
    </section>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Hamburger Menu
        let menuActive = false;
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const nav = document.getElementById('mainNav');
            
            menuActive = !menuActive;
            hamburger.classList.toggle('active', menuActive);
            
            gsap.to(nav, {
                x: menuActive ? '0%' : '100%',
                duration: 0.6,
                ease: "power4.out"
            });
        }

        // Close Menu on Click Outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-overlay') && !e.target.closest('.hamburger')) {
                if (menuActive) toggleMenu();
            }
        });

        // Fleet Card Animation
        gsap.utils.toArray('.vehicle-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    duration: 0.6,
                    y: -10,
                    rotationZ: 2,
                    ease: "power2.out"
                });
            });
            
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    duration: 0.8,
                    y: 0,
                    rotationZ: 0,
                    ease: "elastic.out(1, 0.5)"
                });
            });
        });
    </script>
</body>
</html>
