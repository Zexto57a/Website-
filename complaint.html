<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Complaint - LuxRide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --accent: #00adb5;
      --text-color: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?complaint,taxi') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav {
      background: rgba(18,18,18,0.95);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent);
      border-radius: 4px;
    }
    .container {
      margin: 6rem auto 2rem;
      max-width: 1200px;
      background: rgba(18,18,18,0.95);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 2rem;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(18,18,18,0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px var(--accent);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-group {
      margin: 1rem 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: var(--text-color);
      transition: 0.3s;
      outline: none;
    }
    .input-group input:focus, .input-group textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: var(--text-color);
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    .submit-button:hover {
      background: #009d9e;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="complaint.html">Complaint</a>
    <a href="apply.html">Apply</a>
    <a href="rate.html">Rate</a>
    <a href="admin.html">Admin</a>
  </nav>
  <div class="container">
    <header>
      <h1>Register a Complaint</h1>
    </header>
    <div class="form-container">
      <h2>Complaint Form</h2>
      <form id="complaintForm">
        <div class="input-group">
          <label for="compName">Your Full Name</label>
          <input type="text" id="compName" required>
        </div>
        <div class="input-group">
          <label for="compDiscord">Your Discord ID</label>
          <input type="text" id="compDiscord" required>
        </div>
        <div class="input-group">
          <label for="compDriver">Driver Name</label>
          <input type="text" id="compDriver" required>
        </div>
        <div class="input-group">
          <label for="compDetails">Complaint Details</label>
          <textarea id="compDetails" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Complaint</button>
      </form>
    </div>
  </div>
  <footer>
    Â© LuxRide Inc. All rights reserved.
  </footer>
  <script>
    document.getElementById("complaintForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Complaint submitted! (This feature will be integrated soon.)");
      // TODO: Integrate complaint data submission.
    });
  </script>
</body>
</html>
